<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/encrypted_2572673.png" type="image/x-icon">

</head>
<body>
    <main>
        <header>
            <img src="assets/Logo-alura.png" alt="Logo">
            <h1>Encriptador Alura</h1>
        </header>
        <div class="container1">
            <textarea name="" id="input" cols="30" rows="10" placeholder="Ingrese el texto aqui" autocapitalize="none"></textarea>
            <p class="input-estilo"><i class="fa-solid fa-circle-exclamation"></i>Solo ingrese minúsculas y sin acentos</p>
        </div>  
        <div class="botones-container">
            <button class="botones" id="botonEncriptar">Encriptar <i class=""></i></button>
            <button class="botones" id="botonDesencriptar">Desencriptar <i class=""></i></button> 
            <button  class="botones" id="botonActualizar"> Actualizar</button>            
        </div>  
        <div class="text-container">
            <h2 class="text--msj" id="text--mjs">Ningún mensaje fue encontrado</h2>
            <p id="textoEncriptado"></p>
            <button class="botones" id="copy">Copiar</button>
            <img src="assets/Muñeco.png" alt="Muñeco img" class="muñeco-img" id="muñeco-img">
        </div>
    </main>
    <footer>
        <h6></i>Desarrollado por Elio Mentesana - Primer Desafio ONE    </h6>
        <a href="https://www.sistemacentral.com.ar/"><img class="logo-sistema-central" src="assets/logo_final_oscuro-removebg-preview.png" alt="" width="300px" ></a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
